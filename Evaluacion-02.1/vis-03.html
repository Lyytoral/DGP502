            <!-- Aquí va la visualización --->
            <div class="rounded mover">
                <div id="resultado"></div>
            </div>
            <!-- Hasta aquí la visualizacion -->
            <!-- Aquí va lo de la izquierda -->
            <div class="row mb-2">
                <div class="col">
                    <div class="row no-gutters  rounded overflow-hidden flex-md-row mb-4 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-3 blog-header font-weight-bold">Tiempo invertido</h3>
                            <p class="card-text mb-auto">Esta visualización corresponde a una comparación entre el tiempo que paso en casa, la FAU y viajando hasta ella. Los datos utilizados en esta visualización están almacenados en <a href="https://api.myjson.com/bins/134lsv">este JSON</a>.</p>
                        </div>
                    </div>
                </div>
                <!-- Hasta aquí lo de la izquierda -->
                <!--Aquí va lo de la derecha -->
                <div class="col-md-4 mt-2">
                    <div class="row no-gutters rounded overflow-hidden flex-md-row mb-4 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h5 class="mb-3 blog-header font-weight-bold">Cursos</h5>
                            <p class="mb-auto">
                                <div class="los-cursos"></div>
                            </p>
                            <div class="row flex-nowrap justify-content-between">
                                <div class="col-6 enlaces"><a href="vis-02.html">
                                        <p class="text-left enlaces">Anterior</p>

                                    </a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hasta aquí lo de la deracha -->
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    var paraMover=0;
    function preload() {
        let losDatos = 'https://api.myjson.com/bins/134lsv'
        ramos = loadJSON(losDatos);
        console.log(ramos);

    }
    // var losPromedios = [Array(4) 0: 3.5 1: 5.75 2: 5.1666666666666673: 5.833333333333333length: 4]; si pongo los promedios aquí, sí se dibuja, sino no
    function setup() {
        createCanvas(windowWidth, 500).parent("resultado");
        background(255);
        noStroke();
        for (var m = 0; m < 31; m++) {
            for (var i = 0; i < 3; i++) {
                console.log(ramos[m].tiempo[i]);

                fill(240, 100, 100);


                rect(paraMover+100, 0, 25, (ramos[m].tiempo[i].casa)*20);



                fill(113, 229, 123);


                rect(paraMover+100, 0, 25, (ramos[m].tiempo[i].viaje)*20);


                fill(100, 155, 240);


                rect(paraMover+100, 0, 25, (ramos[m].tiempo[i].u)*20);



            }
            //text('Semana ' + (m + 1), losPromedios[m]+ 100, 30);
            paraMover+=30;
            text(ramos[m].dia.charAt(1))
        }

        //console.log(ramos);

        /*for (var z = 0; z < ramos.length; z++){
            losCursos = losCursos.push(ramos[z].nombre);
        }*/

    }
    </script>
